name: CI/CD - RELEASE
on:
    push:
        branches:
            - release
    pull_request:
        types: [synchronize]
    workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

env:
    NODE_VERSION: 18.17.1
    BASE_URL: ${{ secrets.BASE_URL }}

jobs:
    test:
        name: 'Automated Tests'
        runs-on: ubuntu-latest

        steps:
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ðŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}'
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'yarn'

            - name: 'ðŸ”§ Install dependencies'
              run: yarn install

            - name: 'Run Tests'
              run: yarn run test

            - name: 'Upload coverage artifact'
              uses: actions/upload-artifact@v3
              with:
                  name: coverage-${{ github.run_number }}-${{ github.run_id }}
                  path: './package/coverage/'

    vrt-chromatic:
        name: 'Visual Regression Testing w. Chromatic'
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ðŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}'
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'yarn'

            - name: 'ðŸ”§ Install dependencies'
              run: yarn install

            - name: 'ðŸŒˆ Run VRT w. Chromatic'
              env:
                  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
              run: yarn test:chromatic

    e2e-tests:
        name: 'End-to-End Tests'
        runs-on: ubuntu-latest
        needs: [test, vrt-chromatic]
        steps:
            - name: 'Prepare E2E Tests'
              run: echo 'Prepare and run E2E tests'

    deploy-test-aws:
        name: 'Deploy Preview to AWS'
        runs-on: ubuntu-latest
        needs: [vrt-chromatic, e2e-tests]
        steps:
            - name: 'Build /apps'
              run: echo "Build /apps - TO BE IMPLEMENTED"

    deploy-storybook-test-aws:
        name: 'Deploy Storybook Preview to AWS'
        runs-on: ubuntu-latest
        needs: [vrt-chromatic, e2e-tests]
        steps:
            - name: 'Build /storybook'
              run: echo "Build /storybook - TO BE IMPLEMENTED"
