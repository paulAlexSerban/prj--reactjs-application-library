name: CI/CD
on:
    push:
        branches:
            - main
    pull_request:
        types: [synchronize]
    workflow_dispatch:
env:
    NODE_VERSION: 18.17.1
    GENERIC_LIBRARY: frontend/generic-library
    BASE_URL: ${{ secrets.BASE_URL }}

jobs:
  deploy-cmp-libraries:
    name: Deploy Component Libraries to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: "📥 checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "🔄  Cache node_modules"
        uses: actions/cache@v3
        with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: ${{ runner.os }}-node-
      
      - name: "🔧  Setup NodeJS ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v3
        with:
            node-version: ${{ env.NODE_VERSION }}

      - name: "🔧 Install npm@latest"
        run: npm i -g npm@latest  


      - name: "📦  Install Component Library Build dependencies"
        run: |
          bash modulize.bash -e production -m generic-library -p install

      - name: "🏗️  Build Frontend Component Library"
        run: |
          bash modulize.bash -e production -m generic-library -p build

      - name: "🚚  Package Component Library"
        run: |
          mkdir -p package/dist/generic-library
          cp -r frontend/generic-library/dist/* package/dist/generic-library
          touch package/dist/.nojekyll
          touch package/dist/CNAME
          echo ${{ env.BASE_URL }} > package/dist/CNAME

      - uses: actions/upload-artifact@v3
        with:
          name: component-libraries
          path: package/dist/

      - name: "🚀 Deploy to GitHub Pages"
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: package/dist
